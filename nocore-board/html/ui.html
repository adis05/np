<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./reset.css">
    <title>NoLag Scoreboard</title>
</head>
    <body>
        <div class="container">
            <div class="scoreboard-block">
                <div class="scoreboard-header">
                    <img src="sb-logo.png" alt="sb-logo" class="sb-logo">
                </div>

                <div class="scoreboard-info">
                    <div class="scoreboard-info-header">
                        <div id="info-tab-label"><p>Информация</p></div>
                        <div id="status-tab-label"><p>Статус</p></div>
                    </div>
                    <div class="scoreboard-info-beam" style="background: rgb(119, 119, 119, 0.5);">
                        <div class="info-beam-title"><p>Брой играчи</p></div>
                        <div class="info-beam-status" id="total-players"></div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./app.js"></script>
    </body>
</html>
