<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
    <body>
        <div class="main-container">
            <div class="menu-items-container">
                <p>Каса Burgershot</p>
                <div class="image-items">
                    <img  class="item-image" src="burger-torpedo.png" alt="Torpedo" price="40">
                    <img class="item-image" src="burger-bleeder.png" alt="Bleeder" price="45">
                    <img class="item-image" src="burger-heartstopper.png" alt="HeartStopper" price="55">
                    <img class="item-image" src="burger-moneyshot.png" alt="MoneyShot" price="50">
                    <img class="item-image" src="burger-fries.png" alt="Fries" price="20">
                    <img class="item-image" src="burger-softdrink.png" alt="Напитка" price="15">
                    <img class="item-image" src="burger-donut.png" alt="Донът" price="25">
                    <img class="item-image" src="burger-chocolade.png" alt="Шоколад" price="25">
                    <img class="item-image" src="burger-slushi.png" alt="Скрежина" price="10">
                    <img  class="item-image" src="burger-10%.png" alt="Промоция 10%" price=".10">
                    <img  class="item-image" src="burger-20%.png" alt="Промоция 20%" price=".20">
                    <img  class="item-image" src="burger-clear.png" alt="Clear" price="0">
                </div>
                <div class="item-list">
                    <!-- <li>Coffee</li>
                    <li>Tea</li>
                    <li>Milk</li> -->
                </div> 
                <div class="inputs">
                    <input class="text-input-price" type="number" placeholder="Сума..">
                    <input style="display: none;" class="text-input-note" type="text" placeholder="Бележка..">
                </div>
                <div class="accept-button"><p>Потвърди</p></div>
                <div class="cancel-button"><p>Откажи</p></div>
            </div>
            <div class="payment-container">
                <div class="close-button"><i style="color: red;" class="fas fa-times"></i></div>
                <div class="items">
                    <!-- Auto Generated -->
                </div>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="./js/script.js"></script>
</html>
